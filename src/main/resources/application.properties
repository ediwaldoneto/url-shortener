spring.application.name=shortener

# Configurações do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/shortener
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


url.shortener.characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
url.shortener.base-url=https://xxx.com/
url.shortener.min-length=5
url.shortener.max-length=10
url.shortener.expiration-date=10